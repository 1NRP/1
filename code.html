<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nihar's Webpage Editor</title>
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css">
  <!-- CodeMirror Theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/theme/dracula.min.css">
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"></script>
  <!-- CodeMirror Mode for HTML -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/htmlmixed/htmlmixed.min.js"></script>
  
  <script type="text/javascript">
    var editboxHTML = 
    '<html class="expand close">' +
    '<head>' +
    '<style type="text/css">' +
    '.expand { width: 100%; height: 100%; }' +
    '.close { border: none; font-size: 100%; color: #fff; margin: 0px; padding: 0px; }' +
    'html,body { overflow: hidden; }' +
    '</style>' +
    '</head>' +
    '<body class="expand close" onload="initializeEditor();">' +
    '<form class="expand close" name="f">' +
    '<textarea id="code" name="ta" wrap="hard" spellcheck="false"></textarea>' +
    '</form>' +
    '</body>' +
    '</html>';
    var defaultValue = '';
    var old = '';

    function init() {
      var URL = prompt("Enter URL To Fetch HTML Code Of:", "https://");
      if (URL && URL !== 'https://') {
        fetch(URL)
          .then(response => response.text())
          .then(data => {
            defaultValue = data;
            window.editbox.document.open();
            window.editbox.document.write(editboxHTML);
            window.editbox.document.close();
            window.editbox.document.f.ta.value = defaultValue;
            update();
          })
          .catch(error => {
            console.error('Error fetching source code of the URL:', error);
          });
      } else {
        window.editbox.document.open();
        window.editbox.document.write(editboxHTML);
        window.editbox.document.close();
        window.editbox.document.f.ta.value = defaultValue;
        update();
      }
    }

    function initializeEditor() {
      var editor = CodeMirror.fromTextArea(window.editbox.document.getElementById('code'), {
        mode: 'htmlmixed',
        theme: 'dracula',
        lineNumbers: true,
        matchBrackets: true
      });
      editor.on('change', function() {
        update();
      });
    }

    function update() {
      var editor = CodeMirror.getDoc(window.editbox.document.getElementById('code'));
      var code = editor.getValue();
      var d = dynamicframe.document;
      if (old !== code) {
        old = code;
        d.open();
        d.write('<html><head></head><body>' + code + '</body></html>');
        d.close();
      }
      window.setTimeout(update, 1000);
    }
  </script>
</head>
<frameset resizable="yes" rows="60%,*" onload="init();">
  <frame name="editbox" src="javascript:'';">
  <frame name="dynamicframe" src="javascript:'';">
</frameset>
</html>
