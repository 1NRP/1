<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihar's HLS Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
            margin: 0;
            padding: 20px;
        }
        #video {
            width: 100%;
            height: 100vh; /* Corrected typo: 100vh instead of 100dvh */
        }
        #video-container {
            margin-bottom: 20px;
        }
        #url-input {
            width: 100%;
            font-size: 16px;
            color: #fff;
            margin-bottom: 4px;
            background-color: #000;
            border: 2px solid #333;
            border-radius: 6px;
        }
        #play-button, #clearButton {
            padding: 2px 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        #play-button {
            background-color: #007bff;
            color: #000;
            border: none;
            border-radius: 5%;
        }
        #clearButton {
            background-color: #911a32;
            color: #fff;
            border: none;
            border-radius: 5%;
        }
        #clearButton:hover,
        #play-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls autoplay></video>
    </div>
    <input type="text" id="url-input" placeholder="Enter HLS Video URL...">
    <button id="play-button" onclick="playVideo()">PLAY</button>
    <button id="clearButton" onclick="clearInput()">✖️</button>

    <script>
        var video = document.getElementById('video');
        var urlInput = document.getElementById('url-input');
        var hls;

        function playVideo() {
            var url = urlInput.value.trim();
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                alert('HLS is not supported on your browser.');
            }
        }

        function clearInput() {
            document.getElementById('url-input').value = '';
        }

        // Paste M3U8 URL into input field.
        function paste() {
            if (!navigator.clipboard) {
                console.error('Clipboard API not supported');
                return;
            }
            navigator.clipboard.readText()
                .then(function(text) {
                    if (text.trim() === "") {
                        alert("Please Enter URL First!");
                        return;
                    }
                    document.getElementById('url-input').value = text.trim();
                    playVideo();
                })
                .catch(function(err) {
                    console.error('Failed to read clipboard contents: ', err);
                });
        }

        // Keyboard Shortcuts for different Button clicks & Functions
        let arrowRightPressed = false;
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight") {
                arrowRightPressed = true;
            }
            if (arrowRightPressed) {
                if (event.key === "ArrowUp") {
                    playVideo();
                } else if (event.key === "ArrowDown") {
                    paste();
                } else if (event.key === "ArrowLeft") {
                    clearInput();
                }
            }
        });

        document.addEventListener("keyup", function(event) {
            if (event.key === "ArrowRight") {
                arrowRightPressed = false;
            }
        });
    </script>
</body>
</html>
