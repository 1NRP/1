<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihar's HLS Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
            margin: 0;
            padding: 20px;
        }
        #video {
            width: 100%;
            height: 100dvh;
        }
        #video-container {
            margin-bottom: 20px;
        }
        #url-input {
            width: 100%;
            font-size: 16px;
            color: #007bff;
            margin-bottom: 10px;
        }
        #play-button {
            padding: 5px 10px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5%;
            font-weight: 800;
            cursor: pointer;
        }
        #cleartn {
            padding: 5px 10px;
            font-size: 18px;
            background-color: #cf153a;
            color: #fff;
            border: none;
            border-radius: 5%;
            font-weight: 800;
            cursor: pointer;
            margin: 2px 2px 2px 0px;
        }
        #clearBtn,
        #play-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls autoplay></video>
    </div>
    <input type="text" id="url-input" placeholder="Enter HLS Video URL...">
    <button id="play-button" onclick="playVideo()">PLAY</button>
    <button id="clearBtn" onclick="document.getElementById('url-input').value=''">‚ùå</button>

    <script>
        var video = document.getElementById('video');
        var urlInput = document.getElementById('url-input');
        var hls;

        function playVideo() {
            var url = urlInput.value.trim();

            if (!url) {
                alert('Please enter an HLS video URL.');
                return;
            }

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                alert('HLS is not supported on your browser.');
            }
        }
    </script>
</body>
</html>
