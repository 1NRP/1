<!DOCTYPE html>
<html>
<head>
<title>Real-time HTML Editor</title>
<style>
  body { display: flex; height: 100vh; margin: 0; }
  .editor, .preview { flex: 1; }
  .editor { background: #def; }
  .button-container { position: absolute; top: 10px; right: 10px; }
</style>
<script>
  function toggleLayout() {
    const container = document.querySelector('body');
    container.style.flexDirection = container.style.flexDirection === 'column' ? 'row' : 'column';
  }
</script>
</head>
<body>
  <div class="button-container">
    <button onclick="toggleLayout()">Toggle Layout</button>
  </div>
  <textarea class="editor" id="editor" oninput="updatePreview()"></textarea>
  <iframe class="preview" id="preview"></iframe>
  <script>
    function updatePreview() {
      const editor = document.getElementById('editor');
      const preview = document.getElementById('preview');
      preview.contentDocument.body.innerHTML = editor.value;
    }
    updatePreview(); // Initial update
  </script>
</body>
</html>
