<!DOCTYPE html>
<html>

<head>
  <title>Nihar's JavaScript Notebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="192x192" href="https://1nrp.github.io/1/Images/N-Logo1.png">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
  </link>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
  <link rel='stylesheet' href='https://3000-idx-1-1737859734858.cluster-e3wv6awer5h7kvayyfoein2u4a.cloudworkstations.dev/JS-Notebook/style.css' />
  <script src="https://3000-idx-1-1737859734858.cluster-e3wv6awer5h7kvayyfoein2u4a.cloudworkstations.dev/JS-Notebook/show-hint.js"></script>
  <link rel='stylesheet' href='https://3000-idx-1-1737859734858.cluster-e3wv6awer5h7kvayyfoein2u4a.cloudworkstations.dev/JS-Notebook/show-hint.css' />
  <script src="https://3000-idx-1-1737859734858.cluster-e3wv6awer5h7kvayyfoein2u4a.cloudworkstations.dev/JS-Notebook/javascript-hint.js"></script>
  <script src="https://3000-idx-1-1737859734858.cluster-e3wv6awer5h7kvayyfoein2u4a.cloudworkstations.dev/JS-Notebook/closebrackets.js"></script>
  <script src="https://3000-idx-1-1737859734858.cluster-e3wv6awer5h7kvayyfoein2u4a.cloudworkstations.dev/JS-Notebook/matchbrackets.js"></script>


</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="/"><img style="width: 30px; height: 30px; margin-left: 5px; border-radius: 50px;"
        src="https://1nrp.github.io/1/Images/N-Logo1.png" /> JS Notebook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div style="margin-right: 150px;color:white;" id="notebookname"></div>

    <div style="margin-right: 200px;" class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Options
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" data-toggle="modal" data-target="#nameNoteModal" href="#">Rename Notebook</a>
            <a class="dropdown-item" id="download" href="#">Download Notebook</a>
            <a class="dropdown-item" data-toggle="modal" data-target="#uploadNoteModal" href="#">Upload Notebook</a>
          </div>
        </li>

        <li class="nav-item">
          <div id="cell-running" class="spinner-border text-info code_symbol" style="display: none;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </li>
      </ul>
    </div>
  </nav>



  <div class="modal" id="uploadNoteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload a Notebook</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleFormControlFile1">Select a Notebook File</label>
              <input type="file" class="form-control-file" id="import-notebook-file" name="import-notebook-file">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="nameNoteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Name Your Notebook</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control-file" name="name-notebook" id="namebook" value="untitled">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closename">Close</button>
        </div>
      </div>
    </div>
  </div>


  <body>

    <div class="content">
        <div class="row" style="margin-top: 50px;" id="cell-1">
            <div class="col-md-1">
                <p id="cell_num-1" class="code_symbol">[1]</p>
            </div>
            <div id="div-1" class="col-md-9" >
                <div id="btn-actions-1" class="btn-group-horizontal text-center" style="display: block;">
                    <button type="button" id="run_div-1" class="btn btn-sm btn-success run"><i class="fas fa-play"></i>
                        Run</button>

                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" id="add_code_down_btn-1" class="btn btn-sm btn-info add-code">
                            <i class="fas fa-sort-down"></i> Code
                        </button>
                        <button type="button" id="add_code_up_btn-1" class="btn btn-sm btn-info add-code">
                            <i class="fas fa-sort-up"></i> Code
                        </button>

                    </div>

                    <div class="btn-group" role="group" aria-label="Basic example">

                        <button type="button" id="add_text_down_btn-1" class="btn btn-sm btn-info add-text">
                            <i class="fas fa-sort-down" style="margin-top: -10px;"></i> Text
                        </button>
                        <button type="button" id="add_text_up_btn-1" class="btn btn-sm btn-info add-text">
                            <i class="fas fa-sort-up"></i> Text
                        </button>
                    </div>

                    <button type="button" id="del-btn_1" class="btn btn-sm btn-danger del"><i
                            class="fas fa-trash-alt"></i>
                    </button>
                </div>

            </div>
            <div class="col-md-2"> </div>
            <div class="col-md-1"></div>
            <div id="out_div-1" style="padding: 20px;" class="col-md-9 out-divs">
            </div>
            <div class="col-md-2"></div>

        </div>

    </div>

    <div id="ploty"></div>

</body>


  <nav class="navbar-dark bg-dark fixed-bottom">
    <div class="col-md-12 text-center">
      <p style="color: #fff888;"> JS Notebook</p>
    </div>
  </nav>
  <script src="https://3000-idx-1-1737859734858.cluster-e3wv6awer5h7kvayyfoein2u4a.cloudworkstations.dev/JS-Notebook/index.js"></script>
  <script src="https://3000-idx-1-1737859734858.cluster-e3wv6awer5h7kvayyfoein2u4a.cloudworkstations.dev/JS-Notebook/utils.js"></script>

</body>

</html>
